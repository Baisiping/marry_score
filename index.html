<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>相亲打分</title>
</head>

<body>
  <h1>相亲打分</h1>
  <div class="score-container">
    <label for="tag1">学历及学校层次：</label>
    <input type="number" id="tag1" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag2">感情经历及圈子：</label>
    <input type="number" id="tag2" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag3">个人职业：</label>
    <input type="number" id="tag3" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag4">个人收入：</label>
    <input type="number" id="tag4" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag5">家庭收入：</label>
    <input type="number" id="tag5" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag6">父母职业：</label>
    <input type="number" id="tag6" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag7">外貌穿着：</label>
    <input type="number" id="tag7" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag8">性格及思考：</label>
    <input type="number" id="tag8" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag9">表达及特长：</label>
    <input type="number" id="tag9" value="0" min="0" max="100">
  </div>
  <div class="score-container">
    <label for="tag10">共同爱好：</label>
    <input type="number" id="tag10" value="0" min="0" max="100">
  </div>
  <div id="remaining-score">剩余分数：100</div>
  <script src="script.js"></script>
</body>

</html>
